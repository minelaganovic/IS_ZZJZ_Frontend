<div class="container">
<div class="alert alert-success" role="alert" id="add-success-alert">
  Prihvatili ste zahtev !
</div>

<div class="alert alert-success" role="alert" id="update-success-alert">
  Prihvatili ste zahtev !</div>

<div class="alert alert-success" role="alert" id="delete-success-alert">
  Zahtev korisnika je odbijen!
</div>

<table  class="table table-striped">
  <thead>
    <th>Id</th>
    <th>Ime</th>
    <th>Prezime</th>
    <th>Adresa</th>
    <th>JMBG</th>
    <th>E-mail</th>
    <th>Datum rodjenja</th>
    <th>Status zahteva</th>
    <th>Prihvatiti/Odbiti</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of usersList$|async" >
      <td>{{item.id}}</td>
      <td>{{item.firstName}}</td>
      <td>{{item.lastName}}</td>
      <td>{{item.address}}</td>
      <td>{{item.jmbg}}</td>
      <td>{{item.email}}</td>
      <td>{{item.date}}</td>
      <td>{{item.status}}</td>
      <td>
        <button (click)="updateusser(item.id)" class="btn btn-outline-primary me-2 mb-1">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <g fill="currentColor"><path d="M10.243 16.314L6 12.07l1.414-1.414l2.829 2.828l5.656-5.657l1.415 1.415l-7.071 7.07Z"/>
            <path fill-rule="evenodd" d="M1 12C1 5.925 5.925 1 12 1s11 4.925 11 11s-4.925 11-11 11S1 18.075 1 12Zm11 9a9 9 0 1 1 0-18a9 9 0 0 1 0 18Z" clip-rule="evenodd"/>
          </g></svg>
        </button>
        <button  (click)="delete(item)" class="btn btn-outline-danger me-2 mb-1">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
            <path fill="currentColor" d="M2.93 17.07A10 10 0 1 1 17.07 2.93A10 10 0 0 1 2.93 17.07zM11.4 10l2.83-2.83l-1.41-1.41L10 8.59L7.17 5.76L5.76 7.17L8.59 10l-2.83 2.83l1.41 1.41L10 11.41l2.83 2.83l1.41-1.41L11.41 10z"/>
          </svg>
        </button>
      </td>
    </tr>
  </tbody>
</table>
</div>
