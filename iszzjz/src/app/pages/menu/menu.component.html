<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-4" *ngFor="let fd of sData">
            <div class="foodbox mt-3 mb-3">
                <img src="{{fd.sImg}}">
                <h1>{{fd.sName}}</h1>
                <p><i>Potrebna dokumenta : </i>{{fd.sDetails}}</p>
                <p><b><i class="bi bi-hourglass-split"></i></b>: {{fd.sTime}}</p>
                <br/>
                <a class="buybtn"  [routerLink]="['/login']">Predaj zahtev &nbsp;<i class="bi bi-file-earmark-check"></i></a>
            </div>
        </div>
    </div>

</div>
